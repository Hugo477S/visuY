    <main id="app">
        
        <!-- SECTION: Login / Landing (Visible if NOT logged in) -->
        <section id="login-section" class="hero-container hidden">
            <div class="hero-content">
                <h1>Unlimited movie suggestions personalized for you.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>

                <h1>Welcome Back!</h1>

                <div class="actions">
                    <button class="btn-secondary">Start Matching</button>
                    <button id="logout-btn" class="btn-outline">Sign Out</button>
